<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BuddyBase - LogIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src='main.js'></script>
</head>
<body>
<!-- Navigation Bar -->
<div class="navContainer">
    <nav>
      <div class="logo">
      <a href="index.html">BuddyBase</a>
    </div>
      <div class="searchBar">
        <input type="text"placeholder="Search User profile">
      </div>
    </nav>
</div>


<!-- LOGIN FORM -->
<div class="loginContainer">
    <div class="backdrop-image">
        <div class="backdrop-imageText">Share Your Photos </div>
    </div>
    <div class="form-container">
        <br><br><br><br>
        <form name="login-form">
            <div class="form-head">Welcome Back!</div>
           <div class="form-head2">Please enter your details</div> 
           <div class="input-form">
            <input type="text"placeholder="Email/Username"name="username">
            <br>
            <input type="password"placeholder="Password"name="password">
            <br><br>
            <a href="#"class="forgot-link">Forgot Password ?</a>
            <br>
            <br>
            <button class="login-button">Sign In</button>

            </div>
        </form>

    </div>
</div>
</body>
</html>
